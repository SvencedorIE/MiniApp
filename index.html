<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Пример страницы с JavaScript</title>
	<style>
      #frame {
        display: block;
        margin: 0 auto;
        width: 100%;
        height: 99vh;
        border: none;
      }
  
    </style>
    
    
	<script>
		function getParameterByName(paramName) {
              var urlParams = new URLSearchParams(window.location.search);
              return urlParams.get(paramName);
            }

		function showParams() {
			var vkUserId = getParameterByName('vk_user_id');
			var frame = document.getElementById('frame');
			if (vkUserId) {
				var src = frame.src + '?vk_user_id='+ vkUserId + '&vk_url=vk.com/id' + vkUserId;
				frame.setAttribute('src', src);
			}
		}
	</script>
</head>
<body onload="showParams()">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
  // Отправляет событие инициализации нативному клиенту
      vkBridge.send('VKWebAppInit');
	vkBridge.send('VKWebAppAllowMessagesFromGroup', {
	  group_id: 1008899
	  })
	  .then((data) => { 
	    if (data.result) {
	      // Пользователь разрешил отправку сообщений от имени сообщества
	    }
	  })
	  .catch((error) => {
	    // Ошибка
	    console.log(error);
	  });
	    
    </script>
	<script src="https://yastatic.net/s3/frontend/forms/_/embed.js"></script>
    <iframe id="frame" src="https://forms.yandex.ru/cloud/642c1abc43f74f1a593ab961/" frameborder="0" name="ya-form-642c1abc43f74f1a593ab961"></iframe>

</body>
</html>
